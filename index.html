<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <form name="frm">

        <!--Operations buttons-->
        <input id="textbox" type="textbox" name="txt">
        
        <br />
        
        <input class="buttons2" type="button" name="CE" value="CE" onclick="ce()">
        <input class="buttons3" type="button" name="BACK" value="BackSpace" onclick="BS()">
        
        <br />
        
        <!--7-8-9-->
        <input class="buttons" type="button" name="btn7" value="7" onclick="dis(btn7.value)">
        <input class="buttons" type="button" name="btn8" value="8" onclick="dis(btn8.value)">
        <input class="buttons" type="button" name="btn9" value="9" onclick="dis(btn9.value)">
        <input class="buttons4" type="button" name="btnp" value="+" onclick="dis(btnp.value)">
        <input class="buttons4" type="button" name="btnm" value="*" onclick="dis(btnm.value)">

        <br />
        
        <!--4-5-6-->
        <input class="buttons" type="button" name="btn4" value="4" onclick="dis(btn4.value)">
        <input class="buttons" type="button" name="btn5" value="5" onclick="dis(btn5.value)">
        <input class="buttons" type="button" name="btn6" value="6" onclick="dis(btn6.value)">
        <input class="buttons4" type="button" name="btns" value="-" onclick="dis(btns.value)">
        <input class="buttons4" type="button" name="btnd" value="/" onclick="dis(btnd.value)">
        
        <br />
        
        <!--1-2-3-->
        <input class="buttons" type="button" name="btn1" value="1" onclick="dis(btn1.value)">
        <input class="buttons" type="button" name="btn2" value="2" onclick="dis(btn2.value)">
        <input class="buttons" type="button" name="btn3" value="3" onclick="dis(btn3.value)">
        <input class="buttons4" type="button" name="btndot" value="." onclick="dis(btndot.value)">
        <input class="buttons4" type="button" name="btneq" value="=" onclick="txt.value=eval(txt.value)">
        
        <br /><br />

        <!--0-->
        <input class="buttons" type="button" name="btn0" value="0" onclick="dis(btn0.value)">
        
        <br />
        <br />

        <input class="buttons5" type="button" name="btnpi" value="π" onclick="pi()">
        
        <br />
        
    </form>
    <script src="js/main.js"></script>
</body>
</html>
